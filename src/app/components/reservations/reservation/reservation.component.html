<div class="row">
  <div class="col-md-2 col-lg-3 col-xl-4"></div>
  <div class="col-md-8 col-lg-6 col-xl-4">
    <div class="row">
      <div class="col-9">
       <h1>New Reservation</h1>
      </div>
      <div class="col-3 text-right">
        <button
          type="button"
          class="btn btn-outline-secondary mt-2"
          (click)="collapse.toggle()"
          [attr.aria-expanded]="!isCollapsed"
          aria-controls="collapseExample">
          Filter
        </button>
      </div>
    </div>

    <!-- Filter -->
    <div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
      <div class="card">
        <div class="card-body p-4">
          
          <div class="row">
            <!-- From airport -->
            <div class="col-sm-12 col-md-6">
              <label for="fromAirportId">From airport</label>
              <select
                id="fromAirportIdSelection"
                class="form-control"
                [(ngModel)]="filter.fromAirportId">
                <option [ngValue]="null" class="text-monospace">- Please Choose -</option>
                <option *ngFor="let a of airports" [ngValue]="a.id" class="text-monospace">
                  {{ a.airportId }} - {{ a.place }}
                </option>
              </select>
            </div>

            <!-- To airport -->
            <div class="col-sm-12 col-md-6">
              <label for="toAirportId">To airport</label>
              <select
                id="toAirportIdSelection"
                class="form-control"
                [(ngModel)]="filter.toAirportId">
                <option [ngValue]="null" class="text-monospace">- Please Choose -</option>
                <option *ngFor="let a of airports" [ngValue]="a.id" class="text-monospace">
                  {{ a.airportId }} - {{ a.place }}
                </option>
              </select>
            </div>
          </div>

          <div class="row mt-1">
            <!-- From date -->
            <div class="col-sm-12 col-md-6">
              <label for="fromDate">From</label>
              <div class="input-group">
                <input
                  id="fromDate"
                  class="form-control"
                  placeholder="yyyy-mm-dd"
                  name="dp"
                  ngbDatepicker
                  #fd="ngbDatepicker"
                  [(ngModel)]="filter.fromDate"/>
                <div class="input-group-append">
                  <button
                    class="btn btn-outline-secondary p-0"
                    (click)="fd.toggle()"
                    type="button">
                    <i class="las la-calendar m-1" style="font-size: x-large"></i>
                  </button>
                </div>
              </div>
            </div>

            <!-- To date -->
            <div class="col-sm-12 col-md-6">
              <label for="toDate">To</label>
              <div class="input-group">
                <input
                  id="toDate"
                  class="form-control"
                  placeholder="yyyy-mm-dd"
                  name="dp"
                  ngbDatepicker
                  #td="ngbDatepicker"
                  [(ngModel)]="filter.toDate"/>
                <div class="input-group-append">
                  <button
                    class="btn btn-outline-secondary p-0"
                    (click)="td.toggle()"
                    type="button">
                    <i class="las la-calendar m-1" style="font-size: x-large"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="row mt-1">
            
            <!-- Airline -->
            <div class="col-sm-12 col-md-6">
              <label for="airlineId">Airline</label>
              <select
                id="airlineIdSelection"
                class="form-control"
                [(ngModel)]="filter.airlineId">
                <option [ngValue]="null">- Please Choose -</option>
                <option *ngFor="let a of airlines" [ngValue]="a.id">
                  {{ a.name }}
                </option>
              </select>
            </div>
          </div>

          <!-- Buttons -->
          <div class="row mt-3">
            <div class="col-sm-12 col-md-6"></div>
            <div class="col-sm-12 col-md-6 text-right">
              <button
                type="button"
                class="btn btn-outline-secondary mr-2"
                (click)="resetFilter()">
                Reset
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                (click)="getFromTickets()">
                Filter
              </button>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- Error message -->
    <ngb-alert
      *ngIf="errorMessage"
      [type]="'danger'"
      (closed)="dismissErrorAlert()"
      class="mt-2">
      {{ errorMessage }}
    </ngb-alert>

    <!-- Form -->
    <form [formGroup]="reservationForm" (ngSubmit)="saveReservation(reservationForm.value)">
      
      <!-- Departure ticket -->
      <div class="form-group mt-1">
        <label for="departureTicketId">Departure Ticket</label>

        <select
          id="departureTicketIdSelection"
          formControlName="departureTicketId"
          class="form-control"
          [class.is-invalid]="departureTicketId.errors && (departureTicketId.dirty || departureTicketId.touched)"
          (change)="getReturnTickets()">
          <option [ngValue]="null" class="text-monospace">- Please Choose -</option>
          <option *ngFor="let t of fromTickets" [ngValue]="t.id" class="text-monospace">
            {{ t.flightInstance.flight.departureAirport.airportId }} -> {{ t.flightInstance.flight.arrivalAirport.airportId }} | {{ t.flightInstance.flightDate | date: "yyyy-MM-dd : HH:mm" }} | {{ t.flightInstance.flight.flightId }} 
          </option>
        </select>

        <div
          *ngIf="departureTicketId.errors?.required"
          class="invalid-feedback">
          Departure ticket is required.
        </div>
      </div>

      <!-- Return ticket -->
      <div class="form-group mt-1">
        <label for="returnTicketId">Return Ticket</label>

        <select
          id="returnTicketIdSelection"
          formControlName="returnTicketId"
          class="form-control"
          [class.is-invalid]="returnTicketId.errors && (returnTicketId.dirty || returnTicketId.touched)"
          placeholder="Choose return ticket.">
          <option [ngValue]="null" class="text-monospace">- Please Choose -</option>
          <option *ngFor="let t of returnTickets" [ngValue]="t.id" class="text-monospace">
            {{ t.flightInstance.flight.departureAirport.airportId }} -> {{ t.flightInstance.flight.arrivalAirport.airportId }} | {{ t.flightInstance.flightDate | date: "yyyy-MM-dd : HH:mm" }} | {{ t.flightInstance.flight.flightId }} 
          </option>
        </select>
      </div>

      <!-- User -->
      <div *ngIf="authService.isAdminLoggedIn()" class="form-group mt-1">
        <label for="userId">User</label>
        
        <select
          id="userIdSelection"
          formControlName="userId"
          class="form-control"
          [class.is-invalid]="userId.errors && (userId.dirty || userId.touched)">
          <option [ngValue]="null">- Please Choose -</option>
          <option *ngFor="let u of users" [ngValue]="u.id">
            {{ u.username }}
          </option>
        </select>

        <div *ngIf="userId.errors?.required" class="invalid-feedback">
          Reservation count is required.
        </div>
      </div>

      <!-- Save button -->
      <div class="text-center">
        <button
          type="button"
          class="btn btn-outline-secondary mt-3 mx-1"
          (click)="cancel()">
          Cancel
        </button>
        <button
          type="submit"
          class="btn btn-primary mt-3 mx-1"
          [disabled]="!reservationForm.valid">
          Save
        </button>
      </div>
    </form>
  </div>
  <div class="col-md-2 col-lg-3 col-xl-4"></div>
</div>
