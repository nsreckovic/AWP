<div class="row">
  <div class="col-md-2 col-lg-3"></div>
  <div class="col-md-8 col-lg-6 container-lg">
    <h1>Airlines</h1>

    <!-- Error message -->
    <div
      class="alert alert-danger alert-dismissible fade show"
      role="alert"
      *ngIf="errorMessage"
    >
      {{ errorMessage }}
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
        (click)="dismissErrorAlert()"
      ></button>
    </div>

    <!-- Success message -->
    <div
      class="alert alert-success alert-dismissible fade show"
      role="alert"
      *ngIf="successMessage"
    >
      {{ successMessage }}
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
        (click)="dismissSuccessAlert()"
      ></button>
    </div>

    <!-- Airlines table -->
    <div class="table-responsive">
      <table class="table mt-3 table-hover">
        <thead>
          <tr>
            <th>Id</th>
            <th>Airline</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let airline of airlines">
            <td>
              <a
                href="{{ airline.link }}"
                target="_blank"
                style="text-decoration: none; display: block"
                class="text-dark"
                >{{ airline.id }}</a
              >
            </td>
            <td>
              <a
                href="{{ airline.link }}"
                target="_blank"
                style="text-decoration: none; display: block"
                class="text-dark"
                >{{ airline.name }}</a
              >
            </td>
            <td>
              <button
                (click)="editAirline(airline)"
                class="btn btn-sm btn-outline-secondary mr-1"
              >
                Edit
              </button>
            </td>
            <td>
              <button
                (click)="deleteAirline(airline)"
                class="btn btn-sm btn-outline-danger"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="col-md-2 col-lg-3"></div>
</div>

<div
  class="modal fade"
  id="deleteAirlineModal"
  tabindex="-1"
  aria-labelledby="deleteAirlineModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center">
      <div class="modal-body">
        <div class="text-center">
          Are you sure you want to delete this airline?
        </div>

        <div class="text-center mt-2">
          <button
            (click)="hideModal()"
            class="btn btn-sm btn-outline-secondary mx-1"
          >
            Cancel
          </button>
          <button
            (click)="deleteAirlineFinally()"
            class="btn btn-sm btn-danger mx-1"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
