<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/">Home</a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto">

          <li class="nav-item my-auto" *ngIf="authService.isAdminLoggedIn()">
            <a class="nav-link" routerLink="/airlines"><i class="las la-location-arrow"></i> Airlines</a>
          </li>
          <li class="nav-item my-auto" *ngIf="authService.isAdminLoggedIn()">
            <a class="nav-link" routerLink="/airports"><i class="las la-industry"></i> Airports</a>
          </li>
          <li class="nav-item my-auto" *ngIf="authService.isAdminLoggedIn()">
            <a class="nav-link" routerLink="/flights"><i class="las la-plane"></i> Flights</a>
          </li>
          <li class="nav-item my-auto" *ngIf="authService.isAdminLoggedIn()">
            <a class="nav-link" routerLink="/flightInstances"><i class="las la-plane-departure"></i> Flight Instances</a>
          </li>
          <li class="nav-item my-auto" *ngIf="authService.isUserLoggedIn()">
            <a class="nav-link" routerLink="/tickets"><i class="las la-ticket-alt"></i> Tickets</a>
          </li>
          <li class="nav-item my-auto" *ngIf="authService.isUserLoggedIn()">
            <a class="nav-link" routerLink="/reservations">
              <i class="las la-calendar"></i> Reservations <span *ngIf="!authService.isAdminLoggedIn()" class="badge badge-pill badge-primary"> {{ reservationCount }}</span></a>
          </li>
          <li class="nav-item my-auto" *ngIf="authService.isAdminLoggedIn()">
            <a class="nav-link" routerLink="/users"><i class="las la-user"></i> Users</a>
          </li>

        </ul>
        <ul class="navbar-nav">
          <li class="nav-item my-auto" *ngIf="!authService.isUserLoggedIn()">
            <a class="nav-link" routerLink="/register" *ngIf="!authService.isUserLoggedIn()">Register</a>
          </li>
          <li class="nav-item my-auto" *ngIf="authService.isUserLoggedIn()">
            <a class="nav-link" routerLink="/users/{{ authService.getLoggedInUserId() }}/details" *ngIf="authService.isUserLoggedIn()">{{ authService.getLoggedInUsername() }}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/login" *ngIf="!authService.isUserLoggedIn()">Log In</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/logout" *ngIf="authService.isUserLoggedIn()">Log Out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
