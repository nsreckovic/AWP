<div class="row">
  <div class="col-md-1 col-lg-2"></div>
  <div class="col-md-10 col-lg-8 container-lg">
    
    <!-- Name and New button -->
    <div class="row">
      <div class="col-6">
        <h1>Airports</h1>
      </div>
      <div class="col-6 text-right">
        <button
          type="button"
          class="btn btn-primary mt-2"
          (click)="newAirport()">
          New
        </button>
      </div>
    </div>

    <!-- Error message -->
    <ngb-alert
      *ngIf="errorMessage"
      [type]="'danger'"
      (closed)="dismissError()"
      class="mt-2">
      {{ errorMessage }}
    </ngb-alert>

    <!-- Success message -->
    <ngb-alert
      *ngIf="successMessage"
      [type]="'success'"
      (closed)="dismissSuccess()"
      class="mt-2">
      {{ successMessage }}
    </ngb-alert>

    <!-- Airports table -->
    <div class="table-responsive">
      <table class="table mt-3 table-hover text-center whole-word">
        <thead>
          <tr>
            <th>Id</th>
            <th>Airport</th>
            <th>Place</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let airport of airports">
            <td>
              {{ airport.airportId }}
            </td>
            <td>
              {{ airport.name }}
            </td>
            <td>
              {{ airport.place }}
            </td>
            <td>
              <button
                (click)="editAirport(airport)"
                class="btn btn-sm btn-outline-secondary mr-1">
                Edit
              </button>
            </td>
            <td>
              <button
                (click)="deleteAirport(airport)"
                class="btn btn-sm btn-outline-danger">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="col-md-1 col-lg-2"></div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="deleteAirportModal"
  tabindex="-1"
  aria-labelledby="deleteAirportModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center">
      
      <div class="modal-body">
        <div class="text-center">
          Are you sure you want to delete this airport?
        </div>
        <div class="text-center mt-2">
          <button
            (click)="hideModal()"
            class="btn btn-sm btn-outline-secondary mx-1">
            Cancel
          </button>
          <button
            (click)="deleteAirportFinally()"
            class="btn btn-sm btn-danger mx-1">
            Delete
          </button>
        </div>
      </div>
      
    </div>
  </div>
</div>
