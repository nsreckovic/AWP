<div class="row">
  <div class="col-md-1 col-lg-2"></div>
  <div class="col-md-10 col-lg-8 container-lg">
    <h1>Airports</h1>

    <!-- Error message -->
    <div
      class="alert alert-danger alert-dismissible fade show"
      role="alert"
      *ngIf="errorMessage"
    >
      {{ errorMessage }}
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
        (click)="dismissErrorAlert()"
      ></button>
    </div>

    <!-- Success message -->
    <div
      class="alert alert-success alert-dismissible fade show"
      role="alert"
      *ngIf="successMessage"
    >
      {{ successMessage }}
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
        (click)="dismissSuccessAlert()"
      ></button>
    </div>

    <!-- Airports table -->
    <div class="table-responsive">
      <table class="table mt-3 table-hover">
        <thead>
          <tr>
            <th>Id</th>
            <th>Airport</th>
            <th>Place</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let airport of airports">
            <td>
              {{ airport.airportId }}
            </td>
            <td>
              {{ airport.name }}
            </td>
            <td>
              {{ airport.place }}
            </td>
            <td>
              <button
                (click)="editAirport(airport)"
                class="btn btn-sm btn-outline-secondary mr-1"
              >
                Edit
              </button>
            </td>
            <td>
              <button
                (click)="deleteAirport(airport)"
                class="btn btn-sm btn-outline-danger"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="col-md-1 col-lg-2"></div>
</div>

<div
  class="modal fade"
  id="deleteAirportModal"
  tabindex="-1"
  aria-labelledby="deleteAirportModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center">
      <div class="modal-body">
        <div class="text-center">
          Are you sure you want to delete this airport?
        </div>

        <div class="text-center mt-2">
          <button
            (click)="hideModal()"
            class="btn btn-sm btn-outline-secondary mx-1"
          >
            Cancel
          </button>
          <button
            (click)="deleteAirportFinally()"
            class="btn btn-sm btn-danger mx-1"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
