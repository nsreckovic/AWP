<h1>Group {{ groupName }} Users</h1>

<div
  class="alert alert-success alert-dismissible fade show mt-2"
  [class.alert-success]="success"
  [class.alert-danger]="!success"
  role="alert"
  *ngIf="message"
>
  {{ message }}
  <button type="button" class="close" (click)="closeAlert()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<table class="table mt-3 table-hover text-center">
  <thead>
    <tr>
      <th style="width: 20%">First Name</th>
      <th style="width: 20%">Last Name</th>
      <th style="width: 20%">Remove From Group</th>
      <th style="width: 20%">Edit</th>
      <th style="width: 20%">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td (click)="userDetails(user)">{{ user.firstName }}</td>
      <td (click)="userDetails(user)">{{ user.lastName }}</td>
      <td>
        <button (click)="removeUserFromGroup(user)" class="btn btn-outline-secondary">
          Remove
        </button>
      </td>
      <td>
        <button (click)="editUser(user)" class="btn btn-outline-secondary">
          Edit
        </button>
      </td>
      <td>
        <button (click)="deleteUser(user)" class="btn btn-outline-danger">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
