<div class="row">
  <div class="col-md-1 col-lg-2"></div>
  <div class="col-md-10 col-lg-8 container-lg">
    <h1 class="text-center">Log In</h1>

    <!-- Error message -->
    <ngb-alert
      *ngIf="errorMessage"
      [type]="'danger'"
      (closed)="dismissErrorAlert()"
      class="mt-2"
      >{{ errorMessage }}
    </ngb-alert>

    <!-- LogIn form -->
    <form [formGroup]="loginForm" (ngSubmit)="submitForm(loginForm.value)">
      <!-- Username -->
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control"
          formControlName="username"
          [class.is-invalid]="
            username.errors && (username.dirty || username.touched)
          "
          placeholder="Enter email here."
        />
        <div *ngIf="username.errors?.required" class="invalid-feedback">
          Username is required.
        </div>
        <div *ngIf="username.errors?.minlength" class="invalid-feedback">
          Username must be at least 2 characters long.
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
          [class.is-invalid]="
            password.errors && (password.dirty || password.touched)
          "
          placeholder="Enter password here."
        />
        <div *ngIf="password.errors?.required" class="invalid-feedback">
          Password is required.
        </div>
      </div>

      <!-- LogIn button -->
      <div class="text-center">
        <button
          type="submit"
          class="btn btn-primary mt-3"
          [disabled]="!loginForm.valid"
        >
          Log In
        </button>
      </div>
    </form>

    <div class="text-center mt-1">
      Don't have an account? Register <a routerLink="/register">here</a>.
    </div>
  </div>
  <div class="col-md-1 col-lg-2"></div>
</div>
