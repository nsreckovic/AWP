<div
  class="alert alert-success alert-dismissible fade show mt-2"
  role="alert"
  *ngIf="success_message"
>
  {{ success_message }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<table class="table mt-3 table-hover">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td (click)="userDetails(user)">{{ user.firstName }}</td>
      <td (click)="userDetails(user)">{{ user.lastName }}</td>
      <td>
        <button (click)="editUser(user)" class="btn btn-outline-secondary mr-1">
          Edit
        </button>
      </td>
      <td>
        <button (click)="deleteUser(user.id)" class="btn btn-outline-danger">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>

<button class="btn btn-primary" (click)="addUser()">Add User</button>
